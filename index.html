<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/2d29883ffe.js" crossorigin="anonymous"></script>
    <title>Interior Design Landing Page</title>
</head>
<body>
    <div id="Container">
        <section class="layer">
            <!-- Navbar Section -->
            <nav>
    
                <!-- Logo -->
                <div>
                    <img src="./Images/Logo.png" alt="">
                </div>
    
                <!-- navbar list -->
                <div>
                    <!-- List items -->
                    <ul>
                        <li>About Us</li>
                        <li>Benifits</li>
                        <li>Projects</li>
                        <li>Stages</li>
                        <li>Services</li>
                    </ul>
    
                    <!-- Call seciton -->
                    <div>
                        <i class="fa-solid fa-phone"></i>
                        <p>Call Us <br> +38(097) 987 23 70</p>
                    </div>
                    <!-- call section ends -->
                </div> <!-- nav list ends -->
            </nav>
    
            <!-- floating Box -> 1 -->
            <div id="floating_box_1">
                <div class="box_container">
                    <button><i class="fa-solid fa-puzzle-piece"></i></button>
                    <p>We create your space better <br> based on your own idea</p>
                </div>
                <hr>
                <i class="fa-solid fa-circle"></i>
            </div>
            <!-- floating Box -> 2 -->
            <div id="floating_box_2">
                <div class="box_container">
                    <button><i class="fa-solid fa-lightbulb"></i></button>
                    <p>Inovation ideas, stylish <br> design <br> for home & Business</p>
                </div>
                <hr>
                <i class="fa-solid fa-circle"></i>
            </div>

            <!-- Main line Section->1 -->
            <div id="section_1">
                <h1>Interior Design That <br> Care About Details</h1>
                <button>
                    LEARN MORE
                </button>
            </div>
    
    
    
    
    
    
        </section>
    </div>

</html>
